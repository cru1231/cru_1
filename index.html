<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثانوية عين جالوت - النادي والموهوبين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- القسم الرئيسي -->
    <header>
        <h1>أهلاً بكم في ثانوية عين جالوت</h1>
        <p>نادي الموهوبين وجمعية ريادة</p>
    </header>

    <!-- قسم الكلمات المتحركة -->
    <section id="words-section">
        <div class="moving-words">
            <span>الإبداع</span>
            <span>التفوق</span>
            <span>الموهبة</span>
            <span>التميز</span>
        </div>
    </section>

    <!-- آخر الصفحة -->
    <footer>
        <div class="logos">
            <div class="logo-item">
                <img src="images/reyada_logo.png" alt="جمعية ريادة">
                <p>جمعية ريادة</p>
            </div>
            <div class="logo-item">
                <img src="images/talents_logo.png" alt="نادي الموهوبين">
                <p>نادي الموهوبين لثانوية عين جالوت</p>
            </div>
        </div>
    </footer>

    <!-- نشيد وطني -->
    <audio id="nationalAnthem" controls autoplay loop>
        <source src="images/national_anthem.mp3" type="audio/mpeg">
        المتصفح لا يدعم تشغيل الصوت
    </audio>

    <script src="script.js"></script>
</body>
</html>
